<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/963374617496543302/964059337762959370/unknown.png?width=422&height=422"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- The Calculator Part -->
      <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt"/>
        <span class="number clear" onClick="calc.txt.value = ''">C</span>
        <span class="number" onClick="document.calc.txt.value = document.calc.txt.value.slice(0, document.calc.txt.value.length - 1)">DEL</span>
        <span class="number" onClick="document.calc.txt.value += '/'">รท</span>
        <span class="number" onClick="document.calc.txt.value += '7'">7</span>
        <span class="number" onClick="document.calc.txt.value += '8'">8</span>
        <span class="number" onClick="document.calc.txt.value += '9'">9</span>
        <span class="number" onClick="document.calc.txt.value += '*'">x</span>
        <span class="number" onClick="document.calc.txt.value += '4'">4</span>
        <span class="number" onClick="document.calc.txt.value += '5'">5</span>
        <span class="number" onClick="document.calc.txt.value += '6'">6</span>
        <span class="number" onClick="document.calc.txt.value += '-'">-</span>
        <span class="number" onClick="document.calc.txt.value += '1'">1</span>
        <span class="number" onClick="document.calc.txt.value += '2'">2</span>
        <span class="number" onClick="document.calc.txt.value += '3'">3</span>
        <span class="number" onClick="document.calc.txt.value += '+'">+</span>
        <span class="number" onClick="document.calc.txt.value += '0'">0</span>
        <span class="number" onClick="document.calc.txt.value += '.'">.</span>
        <span class="number answer" onClick="document.calc.txt.value = eval(calc.txt.value)">=</span>
      </form>
    </div>
    <script type="text/javascript" src="tilt.js"></script>
    <script type="text/javascript">
	  VanillaTilt.init(document.querySelector(".container"), {
		max: 17.5,
		speed: 1000,
    glare: true,
    "max-glare": 0.15,
	});
  </script>
  <div id="footer">
    <p>This page was viewed <span id="views">0</span> times</p>
    <h6>Refresh the page to make the number go up :D</h6>
  </div>
    <script src="script.js"></script>
  </body>
</html>
